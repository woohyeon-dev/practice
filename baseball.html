<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Game</title>
    <link rel="stylesheet" href="css/baseball.css">
</head>
<body>
    <div class="board">
        <div class="board__output">
            <input type="text" class="board__display" readonly />
        </div>
        <div class="board__input">
            <button class="board__btns">9</button>
            <button class="board__btns">8</button>
            <button class="board__btns">7</button>
            <button class="board__btns">6</button>
            <button class="board__btns">5</button>
            <button class="board__btns">4</button>
            <button class="board__btns">3</button>
            <button class="board__btns">2</button>
            <button class="board__btns">1</button>
            <button class="board__btns board__clear">C</button>
            <button class="board__btns board__backspace">CE</button>
            <button class="board__btns board__ok">OK</button>
        </div>
        <div class="board__result"></div>
        <div class="board__remote"></div>
    </div>

    <script src="js/baseball.js"></script>
</body>
</html>
