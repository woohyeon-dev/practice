<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="calculator">
        <form name="forms" class="calculator__form">
            <input type="text" class="calculator__output" name="output" maxlength="7" readonly />
            <input type="button" class="calculator__btns calculator__clear" value="C" />
            <input type="button" class="calculator__btns calculator__operator" value="%" />
            <input type="button" class="calculator__btns calculator__operator" value="ร" />
            <input type="button" class="calculator__btns calculator__operator" value="รท" />
            <input type="button" class="calculator__btns" value="7" />
            <input type="button" class="calculator__btns" value="8" />
            <input type="button" class="calculator__btns" value="9" />
            <input type="button" class="calculator__btns calculator__operator" value="-" />
            <input type="button" class="calculator__btns" value="4" />
            <input type="button" class="calculator__btns" value="5" />
            <input type="button" class="calculator__btns" value="6" />
            <input type="button" class="calculator__btns calculator__operator" value="+" />
            <input type="button" class="calculator__btns" value="1" />
            <input type="button" class="calculator__btns" value="2" />
            <input type="button" class="calculator__btns" value="3" />
            <input type="button" class="calculator__btns calculator__result" value="=" />
            <input type="button" class="calculator__btns calculator__zero" value="0" />
            <input type="button" class="calculator__btns calculator__dot" value="." />
        </form>
    </div>

    <script src="js/calculator.js"></script>
</body>

</html>
